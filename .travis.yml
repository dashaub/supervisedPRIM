sudo: true

language: r
r:
  - oldrel
  - release
  - devel

cache: packages

before_install:
  - sudo apt-get install r-cran-rgl

install:
  - Rscript -e 'install.packages(c("devtools", "roxygen2", "testthat", "knitr", "rmarkdown")); devtools::install_deps()'
script:
  - Rscript -e 'devtools::check(manual = TRUE)'
  
r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'install.packages("covr"); covr::coveralls("pkg")'
